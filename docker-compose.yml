version: '2'
services:
  db:
    image: postgres
    ports:
      - '5433:5432'

  scheduler:
    depends_on:
      - db
      - queue
    image: node:9-alpine
    user: node
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    command: npm run scheduler
    environment:
      DATABASE_URL: postgres://postgres:pwd@db:5432/postgres
      RABBITMQ_URL: amqp://queue

  node:
    depends_on:
      - db
    image: node:9-alpine
    user: node
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    environment:
      DATABASE_URL: postgres://postgres:pwd@db:5432/postgres
      NODE_ENV: development

  queue:
    image: rabbitmq:3

  consumer:
    depends_on:
      - queue
    image: node:9-alpine
    user: node
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    command: npm run consumer
    environment:
      RABBITMQ_URL: amqp://queue

  server:
    depends_on:
      - db
      - redis
    ports:
      - '8080:8080'
    image: node:9-alpine
    user: node
    working_dir: /home/node/app
    command: npm run dev
    volumes:
      - ./:/home/node/app
    environment:
      DATABASE_URL: postgres://postgres:pwd@db:5432/postgres
      NODE_ENV: development
      PORT: 8080
      REDIS_URL: "redis://redis:6379"
      AUTH0_DOMAIN: $AUTH0_DOMAIN
      AUTH0_CLIENT_ID: $AUTH0_CLIENT_ID
      AUTH0_CLIENT_SECRET: $AUTH0_CLIENT_SECRET
      AUTH0_CALLBACK_URL: "http://localhost:8080/api/authenticate"

  redis:
    image: redis:4
